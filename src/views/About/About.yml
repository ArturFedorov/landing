en:
  title: 'About me'
  text: 'I am gestalt therapist licenced by Moscow Gestalt Institute'
  text2: 'I am happy that well-being of your soul is as important as well-being of your tooth or any part of your body, because that is the reason why you are reading this page.'
  text3: 'I have been helping people with life problems since 2006.
          I am  specializing in gestalt therapy. I will be able to tell you
          in details how it can help you during your first visit.'
  text4: 'I am sure that anyone can turn life around for the better,
          make dreams come true, cope with depression. I will do
          possible and impossible in order to help you.'

ru:
  title: 'Обо мне'
  text: 'Я психотерапевт, аккредитованный гештальт-терапевт Московского  Гештальт Института.'
  text2: 'Я рада, что здоровье вашей души кажется вам не менее важным, чем здоровье зуба или
          иной части тела. Ведь именно поэтомувы сейчас читаете эту страничку.'
  text3: 'Я помогаю людям с решением жизненных проблем с 2006 года, работаю в направлении,
          которое называется гештальт-терапия. На приеме я обязательно расскажу вам подробнее,
          что это такое, и как это поможет вам.'
  text4: 'Я точно знаю, что любой человек способен изменить свою жизнь к лучшему, претворить мечты,
          справиться с депрессией и пессимистичным настроем, а я сделаю все возможное и даже
          невозможное, чтобы помочь вам.'
