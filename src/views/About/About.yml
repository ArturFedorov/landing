en:
  title: 'About me'
  text: 'I am gestalt therapist licenced by Moscow Gestalt Institute'
  text2: 'I am happy that well-being of your soul is as important as well-being of your tooth or any part of your body, because that is the reason why you are reading this page.'
  text3: 'I have been helping people with life problems since 2006.
          I am  specializing in gestalt therapy. I will be able to tell you
          in details how it can help you during your first visit.'
  text4: 'I am sure that anyone can turn life around for the better,
          make dreams come true, cope with depression. I will do
          possible and impossible in order to help you.'

ru:
  title: 'Обо мне'
  text: 'Меня зовут Елена Красненко, я психолог, гештальт-терапевт.'
  text2: 'Я думаю, со мной согласится каждый, что жизнь ярче в цвете. В течение жизни, мы
          сталкиваемся с разными проблемами, личностными кризисами, недопониманиями в
          семье, потерями. Все эти многочисленные факторы влияют на нашу жизнь
          превращая, ее в тусклый и унылый калейдоскоп проблем. Если ваша жизнь
          потеряла яркость цвета, насыщенность красок, не ждите, что ваши проблемы
          исчезнут волшебным образом. Сделайте шаг навстречу к себе.'
  text3: 'Уже более 13 лет я работаю психологом, гештальт-терапевтом, в направлении,
          которое называется гештальт-терапия. Я расскажу подробно об этом направлении,
          почему его выбрала и как оно поможет вам. Окончив в 2005 г. СПбГУ факультет
          психологии, продолжила обучение в Московском Гештальт Институте, и, даже
          сейчас, после 9 летнего обучения, продолжаю учиться и совершенствовать навыки.
          Я провожу индивидуальную, семейную и групповую терапию. Я могу вам помочь, в
          решении следующих вопросов:'
  text4: 'Я знаю, что любой человек способен изменить свою жизнь к лучшему, реализовать
          свои мечты, справиться с апатией, найти свой смысл жизни, а моя задача в том,
          чтобы помочь вам раскрасить вашу жизнь яркими красками.'
